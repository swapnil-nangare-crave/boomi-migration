<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boomi Metadata Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .tile-large {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 60px 20px;
            text-align: center;
            transition: all 0.25s ease-in-out;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tile-large:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .tile-large img {
            width: 96px;
            height: 96px;
            margin-bottom: 30px;
        }

        .tile-large a {
            text-decoration: none;
            color: #212529;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tile-label {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .container-center {
            min-height: calc(100vh - 72px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }

        @media (max-width: 768px) {
            .tile {
                padding: 30px 10px;
            }

            .tile img {
                width: 48px;
                height: 48px;
                margin-bottom: 12px;
            }

            .tile a {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Boomi Metadata App</a>
        <div>
            <a class="nav-link d-inline" href="/help">Help</a>
        </div>
    </div>
</nav>

<div class="container container-center">
    <div class="row w-100 g-4 px-4">
        <div class="col-md-4">
            <div class="tile-large">
                <a href="/extract">
                    <img src="{{ url_for('static', filename='extract_icon.png') }}" alt="Extract Icon">
                    <div class="tile-label">Extract</div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="tile-large">
                <a href="/evaluate">
                    <img src="{{ url_for('static', filename='evaluate_icon.png') }}" alt="Evaluate Icon">
                    <div class="tile-label">Evaluate</div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="tile-large">
                <a href="/migrate">
                    <img src="{{ url_for('static', filename='migrate_icon.png') }}" alt="Migrate Icon">
                    <div class="tile-label">Migrate</div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
