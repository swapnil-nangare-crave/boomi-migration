{% extends "base.html" %}
{% block title %}Evaluate Boomi Metadata{% endblock %}
{% block content %}
<style>.navbar-brand { color: #198754 !important; }</style>
<div class="card p-4" style="min-width:340px; max-width:500px; width:100%;">
    <h3 class="mb-4 text-center text-success">Evaluate Process Metadata</h3>
    {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="csvfile" class="form-label">Upload CSV File</label>
            <input type="file" class="form-control" id="csvfile" name="csvfile" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Evaluate</button>
    </form>
</div>
{% endblock %}
